name: Deploy
on:
  pull_request:
    branches: [release]
    types:
      - closed
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: yarn install, build
      run: |
        yarn install
        yarn build
    - name: push to release
      run: |
        ls -l ./dist/*
