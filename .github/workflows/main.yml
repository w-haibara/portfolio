name: CI/CD
on:
  pull_request:
    branches: [main]
    types: [opened]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Get the latest tag
      run: |
        version = python3 -c "import json; input=json.load(open('package.json', 'r')); version=input['version'] ; print(version)"
        echo ${version}
    - name: yarn install, build
      run: |
        yarn install
        yarn build
    - name: zip
      run: |
        zip portfolio.zip ./dist/*
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: v.${{ github.ref }}
        draft: false
        prerelease: false
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./portfolio.zip
        asset_name: portfolio.zip
        asset_content_type: application/zip
